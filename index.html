<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Image Slider</title>
</head>
<body>
   
   <div class="slider">
      <div class="slides">
         <img src="pngegg.png" alt="car Image" class="slide">
         <img src="pngegg (1).png" alt="car Image" class="slide">
         <img src="pngegg (2).png" alt="car Image" class="slide">
      </div>
      <button onclick="prevSlide()" class="prev">&#10094</button>
      <button onclick="nextSlide()" class="next">&#10095</button>
   </div>

   <script src="index.js"></script>
</body>
</html>
